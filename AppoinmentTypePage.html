<!DOCTYPE html>
<html>
    <head>

    </head>

    <body>
        <header>
           <h1>Appointment Types</h1>
        </header>       

        
        <div class="Specialties">
              <label class="SpecialtyLabel" for="SpecDrop">What kind of specialist are you seeing?</label>
        </div>
        <div class="Spec">
            <select class="CustomSelect" id="SpecDrop">
              <option selected>Specialties:</option>
              <option value="1">Adolescent Medicine</option>
              <option value="2">Allergy</option>
              <option value="3">Audiology</option>
              <option value="4">Behavioral Health</option>
              <option value="5">Cardiac Critical Care</option>
              <option value="6">Cardiology</option>
              <option value="7">Cardiothoracic Surgery</option>
              <option value="8">Communicative Disorders</option>
              <option value="9">Critical Care Medicine</option>
            </select>
        </div>
        
        <!--notes for presentation: can say we would've liked to filter appt type based on specialty
         selected-->
        <div class="ProcedureLabel">
                <label class="ProcOptionLabel" for="ProcDrop">What is the reason for your visit?</label>
            </div>
            <div class="Procedures">
                <select class="CustomSelect" id="ProcDrop">
                    <option selected>Procedures & services:</option>
                    <option value="1">Blood work</option>
                    <option value="2">Cardiovascular Ultrasound</option>
                    <option value="3">CT Scan</option>
                    <option value="4">Consultation</option>
                    <option value="6">EKG</option>
                  </select>
            </div>

    </body>
</html>
