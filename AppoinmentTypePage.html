<!DOCTYPE html>
<html>
    <head>

            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">

            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

            <title>Appointment Page</title>
    </head>

    <body>

         <!-- Navbar -->
         <nav class="navbar navbar-light" style="background-color: lightblue;">
                <a class="navbar" href="WelcomePage.html" style="padding:0%;"><img src="assets/images/nemours-childrens-health-system-desktop.svg"></a>
        </nav>

           <h1>Appointment Types</h1>

        
        <div class="Specialties">
              <label class="SpecialtyLabel" for="SpecDrop">What kind of specialist are you seeing?</label>
        </div>
        <div class="Spec">
            <select class="CustomSelect" id="SpecDrop">
              <option selected>Specialties:</option>
              <option value="1">Adolescent Medicine</option>
              <option value="2">Allergy</option>
              <option value="3">Audiology</option>
              <option value="4">Behavioral Health</option>
              <option value="5">Cardiac Critical Care</option>
              <option value="6">Cardiology</option>
              <option value="7">Cardiothoracic Surgery</option>
              <option value="8">Communicative Disorders</option>
              <option value="9">Critical Care Medicine</option>
            </select>
        </div>



        
        <!--notes for presentation: can say we would've liked to filter appt type based on specialty
         selected-->
        <div class="ProcedureLabel">
                <label class="ProcOptionLabel" for="ProcDrop">What is the reason for your visit?</label>
            </div>
            <div class="Procedures">
                <select class="CustomSelect" id="ProcDrop">
                    <option selected>Procedures & services:</option>
                    <option value="1">Blood work</option>
                    <option value="2">Cardiovascular Ultrasound</option>
                    <option value="3">CT Scan</option>
                    <option value="4">Consultation</option>
                    <option value="6">EKG</option>
                  </select>
        </div>

        <div class="ReadLvlLabel">
                <label class="ReadLvlLabel" for="ReadLvlDrop">What is the reason for your visit?</label>
            </div>
            <div class="ReadLvl">
                <select class="CustomSelect" id="ReadLvlDrop">
                    <option selected>Reading level:</option>
                    <option value="1">Toddler</option>
                    <option value="2">Elementary school</option>
                    <option value="3">Middle school</option>
                    <option value="4">High school</option>
                  </select>
            </div>


        <a class="btn btn-secondary" href="story.html">Story</a>


    </body>
</html>
