{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="content">
    <h1>Task Master</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Story</th>
                <th>Link</th>
            </tr>
            {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date_created.date()}}</td>
                <td>
                    <a href="/delete/{{task.id}}">Delete</a>
                    <br>
                    <a href="/update/{{task.id}}">Update</a>
                <td>
            </tr>
          {% endfor %}
        </table>


    <form action="/" method ="POST">
        <input type="text" name="" placeholder="name">
        <input type="text" name="Story Step">
        <input type="text" name="Link">
        <input type="submit" value="Add Story">
    </form>


</div>
{% endblock %}
